<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <header class="text-center p-4 h1 text-bg-success">My Budget App Planner</header>

    <main class="container">

        <section id="result" class="row  text-center  mt-4 mb-5">

            <div class="col h4 px-3  pt-4 me-3 border border-1 border-primary rounded-4 text-primary  bg-info-subtle ">
               <p>Total İncome:</p> 
               <p id="income">0</p>
            </div>
            <div class="col h4 px-3   pt-4 me-3 border border-1 border-warning rounded-4 text-warning  bg-warning-subtle">
               <p>Expenses:</p> 
               <p id="expense">0</p>
            </div>
            <div class="col h4 px-3   pt-4  border border-1 border-danger rounded-4 text-danger  bg-danger-subtle">
               <p>Remaining :</p> 
               <p id="remaining">0</p>
            </div>

        </section>

       <section class="row">
    

        <article class="col-5">



          <form id="incomeForm"  class="d-flex flex-column gap-4" action="">
  
            <label for="">Your İncome</label>
            <input type="number">
            <button class="">ADD</button>
        </form>

          <form id="inputForm" class=" d-flex flex-column gap-3 "  action="
          ">
            
          <label for="">Date</label>
          <input type="date" name="" id="">
          <label for="">Expense</label>
          <input type="text">
          <label for="">Amount</label>
          <input type="number">
          <button>Submit</button>
      </form>
  
  
     


        </article>



        
    <table class="table-bordered mt-3 col-7 d-flex ">

      <thead>
          <tr>
              <th>Date</th>
              <th>Expense</th>
              <th>Amount</th>
              <th>Process</th>

          </tr>
      </thead>
  </table>
    
      
    
    </section>



    </main>
    












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
