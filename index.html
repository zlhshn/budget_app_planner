<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <header class="text-center p-4 h1 text-bg-success">My Budget App Planner</header>

    <main class="container">

        <section id="result" class="row  text-center  mt-4 mb-5">

            <div class="col h4 px-3  pt-4 me-3 border border-1 border-primary rounded-4 text-primary  bg-info-subtle ">
               <p>Total İncome:</p> 
               <p id="income">0</p>
            </div>
            <div class="col h4 px-3   pt-4 me-3 border border-1 border-warning rounded-4 text-warning  bg-warning-subtle">
               <p>Expenses:</p> 
               <p id="expense">0</p>
            </div>
            <div class="col h4 px-3   pt-4  border border-1 border-danger rounded-4 text-danger  bg-danger-subtle">
               <p id="remainText">Remaining :</p> 
               <p id="remaining">0</p>
            </div>

        </section>

       <section class="row d-flex f">
    

        <article class="col-5">



          <form id="incomeForm"  class="d-flex flex-column gap-4 border border-primary p-3 rounded-4" action="">
  
            <label for=""  class="fs-5 text-primary">Your İncome</label>
            <input id="incomeInput" type="number" class="border border-primary" style="outline: none;">
            <button id="add" class=" border-0 bg-info-subtle rounded-5 w-50 text-primary fw-bold" >ADD</button>
        </form>

          <form id="inputForm" class=" mt-5 d-flex flex-column gap-3  border border-warning  p-3 rounded-4"  action="
          ">
            
          <label id=""  for="" class="fs-5 text-warning">Date</label>
          <input type="date"  name="" id="dateInput" class="border border-warning text-warning" style="outline: none;" required>
          <label for="" class="fs-5 text-warning">Expense-Name</label>
          <input id="expenseInput" type="text" class="border border-warning" style="outline: none;" required>
          <label for="" class="fs-5 text-warning">Amount</label>
          <input id="amountInput" type="number" class="border border-warning" style="outline: none;" required>
          <button class=" border-0 bg-warning-subtle rounded-5 w-50 text-warning fw-bold">Submit</button>
      </form>
  </article>



        <article class="col-7">
    <table class="table table-bordered text-center">

      <thead>
          <tr>
              <th>Date</th>
              <th>ExpenseName</th>
              <th>Amount</th>
              <th>Process</th>

          </tr>
      </thead>

      <tbody id="expenseBody">

      </tbody>
  </table>
    
      </article>
    
    </section>

    <div class="text-center">
      <button id="reset" class="btn btn-danger mt-5 px-5 fw-bold">Reset</button>
    </div>



    </main>

    <script src="app.js"></script>
  </body>
</html>
